<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <div class="cuadrado">
        <div class="container">
            <title>Sign Up</title>
            <p>Bienvenido a nuestra comunidad dedicada a todo lo relacionado con "Rick and Morty".</p>
            <link rel="stylesheet" href="./Styles signup.css">
        </div>
    </div>

    <div class="wrapper">
        <form id="form">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Nombre" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" id="email" placeholder="Email" required>
                <i class='bx bxs-user-detail'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="input-box">
                <input type="password" id="password2" placeholder="Repetir contraseña" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Acepto los términos de servicio y la política de privacidad de la plataforma.</label>
            </div>
            <button type="submit" class="btn"><a href="../Log In/login.html">Registrarse</a></button>
            <div class="register-link" id="Log-in">
                <p>¿Ya tienes una cuenta? <a href="../Log In/login.html">Inicia</a></p>
            </div>
        </form>
    </div>
</body>
</html>
