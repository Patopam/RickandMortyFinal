<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="Styles signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="cuadrado">
        <div class="container">
            <p>Bienvenido a nuestra comunidad dedicada a todo lo 
            relacionado con "Rick and Morty".</p>
        </div>
    </div>

    <div class="wrapper">
        <form action="">
            <h1>Log In</h1>
            <div class="input-box">
                <input type="text" placeholder="Nombre" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Acepto los términos de servicio y la política de privacidad de la plataforma.</label>
            </div>
            <button type="submit" class="btn"><a href="../mainpage-RyM/mainpage.html">Iniciar Sesión</a></button>
        </form>
        
        <div class="register-link" id="Log-in">
            <p>No tienes una cuenta? <a href="../Sign Up/signup.html">Regístrate</a></p>
        </div>
    </div>
</body>
</html>
